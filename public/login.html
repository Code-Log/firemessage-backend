<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FireMessage | Login</title>
    <!-- VENDORS -->
    <script src="https://unpkg.com/ionicons@4.5.9-1/dist/ionicons.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/login.js"></script>
</head>
<body>
    <section class="login">
        <div class="left">
            <h1><ion-icon name="person-add"></ion-icon> Sign Up</h1>
            <form>
                <label for="uname">Username</label>
                <input id="uname" type="text" placeholder="Username"><br>
                <label for="pword">Password</label>
                <input id="pword" type="password" placeholder="Password"><br>
                <input type="submit" value="Login" onclick="login()">
            </form>
        </div>
        <div class="right">
            <div class="text">
                <h1>FireMessage</h1>
                <p>The best or nothing!</p>
            </div>
        </div>
    </section>
</body>
</html>
