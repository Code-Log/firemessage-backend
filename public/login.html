<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>FireMessage | Login</title>
    </head>

    <header>
        <p>Login</p>
    </header>

    <nav>

        <a href="index.html">Home</a>
        <a href="register.html">Register</a>

    </nav>

    <body>

        <script>

            function login() {

                const uname = document.getElementById('uname').value;
                const pword = document.getElementById('pword').value;

                const send = { uname, pword };
                console.log(send);

                fetch('http://localhost:8080/login', {
                    method: 'POST',
                    headers: new Headers({ 'Content-Type': 'application/json' }),
                    body: JSON.stringify(send)
                }).then(res => res.json()).then(content => console.log(content)).catch(err => console.log(err));
                console.log("fetch");

            }

        </script>

        <div class="container">

            <input id="uname" type="text" placeholder="Username"><br>
            <input id="pword" type="password" placeholder="Password"><br>
            <input type="submit" value="Login" onclick="login()">

        </div>

    </body>

</html>
