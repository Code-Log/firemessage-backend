<html>

	<body>

		<h1>FireMessage</h1>
		<p>Hello World</p>
		<input value="test" type='button' id='btn1' onclick='testLogin()'>

		<script>

			async function tLogin() {

				return await fetch('http://localhost:8080/login', {
					method: 'POST',
					headers: new Headers({
						'Content-Type': 'application/json',
						'Accept': 'application/json'
					}),
					body: JSON.stringify({ id: 'hug', password: 'kiss' }),
				});

			}

			function testLogin() {
				tLogin().then(res => res.text()).then(t => document.write(t));
			}

		</script>

	</body>

</html>
